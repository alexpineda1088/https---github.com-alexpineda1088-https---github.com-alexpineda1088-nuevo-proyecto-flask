{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Inventario de Productos</h2>
  <table class="table table-bordered table-striped shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio ($)</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      {% for producto in productos %}
      <tr>
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <!-- Usamos default(0) para evitar valores undefined -->
        <td>{{ producto.precio | default(0) | round(2) }}</td>
        <td>{{ producto.stock | default(0) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
