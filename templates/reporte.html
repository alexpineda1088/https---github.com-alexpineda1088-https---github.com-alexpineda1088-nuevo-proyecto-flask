{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Reporte de Ventas</h2>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.id }}</td>
                <td>{{ venta.producto }}</td>
                <td>{{ venta.cantidad }}</td>
                <td>{{ venta.total }}</td>
                <td>{{ venta.fecha }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
